

<div class="row">
    <div class="col-3">
      <app-dashboard></app-dashboard>
    </div>
    <div class="col-9">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Req Number</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
            <th scope="col">Driver</th>
            <th scope="col">Vehicle</th>
            <th scope="col">Assign</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of searchedRequests">
            <th scope="row">{{u._id}}</th>
            <td>{{u.status}}</td>
            <td><button class="btn btn-danger" routerLink="/view-request-details" (click)="getId(u._id)">Click to View</button></td>
            <td scope="row">
              <select name="Kategori" id="Kategori" class="ms-1 d-block w-100" required>
                <option>Click Here</option>
                <ng-container *ngFor="let i of driverList">
                <ng-container *ngFor="let workingday of driverList.WorkingDates">
                  <option *ngIf="workingday!=u.dateOfTrip" value="{{i.name}}">{{i.name}}</option>
              </ng-container>
              </ng-container>
            </select>
            </td>
            <td>
              <select name="Kategori" id="Kategori" class="ms-1 d-block w-100" required>
                <option>Click Here</option>
                <option *ngFor="let j of vehicleList" value="{{j.number}}">{{j.type}} ({{j.number}}) 
                  <div class="online-indicator">
                    <span class="blink"></span>
                  </div>
              </option>
            </select>
            </td>
            <td><button class="btn btn-success">Confirm</button></td>
          </tr>
        </tbody>
      </table>
