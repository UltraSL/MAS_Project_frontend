<div class="row">
  <div class="col-3">
    <app-dashboard></app-dashboard>
  </div>
  <div class="col-9" style="margin-left: 250px;">

    <div class="container-xl px-4 mt-4">
      <!-- Account page navigation-->

      <div class="row">
          <div class="col-xl-4">
              <!-- Profile picture card-->
              <div class="card mb-4 mb-xl-0">
                  <div class="card-header">Profile Picture</div>
                  <div class="card-body text-center">
                      <!-- Profile picture image-->
                      <img class="img-account-profile rounded-circle mb-2" src="https://www.pngkey.com/png/full/114-1149878_setting-user-avatar-in-specific-size-without-breaking.png" alt="">
                      <input formControlName="ads" type="file" accept="image/gif, image/jpeg,image/png" required />
                      <!-- Profile picture help block-->
                      <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                      <!-- Profile picture upload button-->
                      
                  </div>
              </div>
          </div>
          <div class="col-xl-8">
              <!-- Account details card-->
              <div class="card mb-4">
                  <div class="card-header">Account Details</div>
                  <div class="card-body">
                      <form>
                          <!-- Form Group (username)-->
                        
                          <!-- Form Row-->
                          <div class="row gx-3 mb-3">
                              <!-- Form Group (first name)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputFirstName">First name</label>
                                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Valerie">
                              </div>
                              <!-- Form Group (last name)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputLastName">Last name</label>
                                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                              </div>
                          </div>
                          <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Position</label>
                            <input class="form-control" id="Position" type="text" placeholder="Enter your Position" value="Position">
                        </div>
                          <!-- Form Row        -->
                          <div class="row gx-3 mb-3">
                              <!-- Form Group (organization name)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputOrgName">Department name</label>
                                  <input class="form-control" id="department" type="text" placeholder="Enter your department name" value="department">
                              </div>
                              <!-- Form Group (location)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputLocation">Immediate Supervisor Name</label>
                                  <input class="form-control" id="supervisorName" type="text" placeholder="Enter your supervisor Name" value="">
                              </div>
                          </div>
                          <!-- Form Group (email address)-->
                          <div class="mb-3">
                              <label class="small mb-1" for="inputEmailAddress">Email address</label>
                              <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                          </div>
                          <!-- Form Row-->
                          <div class="row gx-3 mb-3">
                              <!-- Form Group (phone number)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputPhone">Phone number</label>
                                  <input class="form-control" id="mobile" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                              </div>
                              <!-- Form Group (birthday)-->
  
                          </div>
                          <!-- Save changes button-->
                          <button class="btn btn-primary" type="button">Save changes</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
