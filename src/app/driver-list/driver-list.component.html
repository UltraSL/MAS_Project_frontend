<div class="row">
    <div class="col-3">
      <app-dashboard></app-dashboard>
    </div>
    <div class="col-9" style="margin-left: 250px;">

      <div class="card" style="width: 18rem;" *ngFor="let u of driverList">
        <div class="card-body">
          <h5 class="card-title">{{u.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{u.mobile}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">

          <div class="container" *ngIf="u.availablity">
            <div class="online-indicator">
              <span class="blink"></span>
            </div>
            <p class="online-text">Available</p>
          </div>
        
        </div>
      </div>
